# Database server configuration parameters

database.dialect = org.hibernate.dialect.HSQLDialect
database.driver = org.hsqldb.jdbcDriver
database.url=jdbc:hsqldb:mem:app_db
database.username = sa
database.password = 
database.initialPoolSize=15
database.minPoolSize=10
database.maxPoolSize=30
database.checkoutTimeout=0
database.maxStatements=0
database.testConnectionOnCheckin=true
database.idleConnectionTestPeriod=200
database.showSql =false
database.generateDdl =true